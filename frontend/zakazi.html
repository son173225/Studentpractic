<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка еда - Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 0px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="position-fixed w-100 bg-light">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Доставка еды</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Рестораны</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Меню</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Заказы</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1 style="margin-top: 50px;">Заказы</h1>
        <h2>Создать новый заказ</h2>
        <form id="orderForm">
            <div class="mb-3">
                <label for="customerName" class="form-label">Имя покупателя</label>
                <input type="text" class="form-control" id="customerName" placeholder="Введите имя покупателя">
            </div>

            <div class="mb-3">
                <label for="restaurant" class="form-label">Ресторан</label>
                <select class="form-select" id="restaurant">
                    <option value="1">Ресторан А</option>
                    <option value="2">Ресторан Б</option>
                    <option value="3">Ресторан С</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="orderItems" class="form-label">Элементы заказа (через запятую)</label>
                <input type="text" class="form-control" id="orderItems" placeholder="например, бургер, картошка фри, напиток">
            </div>

            <div class="mb-3">
                <label for="orderStatus" class="form-label">Статус заказа</label>
                <select class="form-select" id="orderStatus">
                    <option value="pending">В ожидании</option>
                    <option value="preparing">Готовится</option>
                    <option value="out_for_delivery">Готов к доставке</option>
                    <option value="delivered">Доставлено</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Создать заказ</button>
        </form>
        
        <hr>
        <h2>Существующие заказы</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Покупатель</th>
                    <th>Ресторан</th>
                    <th>Позиции</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <tr>
                    <td>Джон</td>
                    <td>Ресторан А</td>
                    <td>Бургер, картошка Фри</td>
                    <td>Доставлено</td>
                </tr>
                <tr>
                    <td>Джейн Смит</td>
                    <td>Ресторан Б</td>
                    <td>Пицца, салат</td>
                    <td>Готовится</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const customerName = document.getElementById('customerName').value;
            const restaurant = document.getElementById('restaurant').value;
            const orderItems = document.getElementById('orderItems').value;
            const orderStatus = document.getElementById('orderStatus').value;

            const orderTableBody = document.getElementById('orderTableBody');
            const newRow = orderTableBody.insertRow();

            const customerCell = newRow.insertCell();
            customerCell.textContent = customerName;

            const restaurantCell = newRow.insertCell();
            restaurantCell.textContent = "Restaurant " + restaurant;

            const itemsCell = newRow.insertCell();
            itemsCell.textContent = orderItems;

            const statusCell = newRow.insertCell();
            statusCell.textContent = orderStatus;

            document.getElementById('orderForm').reset();
        });
    </script>
</body>
</html>
